<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Letras de canciones</title>
</head>
<body>
    <h1 class= "text-center mb-5 mt-5 ">Letras de Canciones</h1>
    
    <div id="buscar" class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <form id= "formulario-buscar"> 
                    <div class="mb-3">
                        <label for="artista" class= "form-label">Artista</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        id="artista"
                        required
                        >

                    </div>

                    <div class="mb-3">
                        <label for="cancion" class="form-label">Cancion</label>
                        <input type="text"
                         class="form-control"
                          id="cancion"
                          required
                          
                          >              

                    </div>
                    <!--error En caso que no haya campos  -->
                    <div class="mb-3">
                        <div id="mensaje" clas="form-text"></div>
                    </div>

                    <!-- Boton para buscar la cancion -->
                    <div class="d-grip gap-2">
                        <button type="submit" class="btn btn-success">Buscar Letra</button>
                    </div>
                </form>
            </div>
        
            <div class="letra-resultado col-md-8">
                <h2 class= "text-center mb-2"></h2>
                <div class="text-center mt-4" id="resultado"></div>
               
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/app.js" type="module"></script>
</body>
</html>
